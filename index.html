<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stemwijzer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
<div class="container">
    <div id="progressie"></div>
    <div id="terug" onclick="vraagTerug()">
        <i class="fas fa-arrow-left"></i>
    </div>
    <div class="text-container">
        <h2 id="vraag">Stemwijzer!</h2>
        <h3 id="vraag-tekst">Van welke partijen wilt u de resultaten van?</h3>
        <ul id="uitslag-lijst">
            <li>  <input type="checkbox" id="primair" name="primair">
                <label for="primair">Primaire Partijen</label></li>
            <li>  <input type="checkbox" id="secundair" name="secundair">
                <label for="secundair">Secundaire Partijen</label></li>
        </ul>
        <button id="eens" class="button">Volgende</button>
        <button id="geen" class="button">Geen van beide</button>
        <button id="oneens" class="button">Oneens</button>
        <button id="overslaan" class="button">Deze vraag overslaan</button>
    </div>
</div>
</body>
<!--<script src="http://stemwijzer.dvc-icta.nl/data.js"></script>-->
<script src="http://stemwijzer.dvc-icta.nl/testdata.js"></script>
<script src="script.js"></script>
</html>
